name: Sort and Filter
on:
  workflow_run:
    workflows: 
      - NSFW Subreddits Retrieval
      - Phishing Domain Retrieval
    types:
      - completed

jobs:
  sort-and-filter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
    
      - name: Run sort.py
        run: python3 sort.py
    
      - name: List files after sort
        run: git status
      
      - name: Run PyFunceble
        run: |
          pip3 install pyfunceble
          find ./data -type f -name "*.txt" -exec pyfunceble -f {} --plain --dns 8.8.8.8 \;
    
      - name: Commit and Push
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git stash
            git pull --rebase
            git stash pop
            git add .
            git commit -m "Sort and update links"
            for i in {1..5}; do
              git push && break || (echo "Retrying push... ($i)" && sleep 5)
            done
          fi
